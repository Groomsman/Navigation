<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Highlighter</title>
  <style>
    .container {
      position: relative;
      width: 600px;
    }

    img {
      width: 100%;
      display: block;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    select {
      margin-top: 20px;
    }

    circle {
      fill: none;
      stroke: red;
      stroke-width: 3;
    }
  </style>
</head>
<body>

<div class="container">
  <img id="mainImage" src="https://www.ijssurgery.com/content/ijss/17/4/534/F2.large.jpg" alt="Annotated Image">
  <svg id="overlay"></svg>
</div>

<select id="itemSelector">
  <option value="">How Do I?</option>
  <option value="1">Open</option>
  <option value="2">Close</option>
  <option value="3">Raise/Lower</option>
  <option value="4">Forward/Back Left/Right</option>
  <option value="5">Change AP/Lateral</option>
  <option value="6">Save Image</option>
  <option value="7">FOV Crosshair</option>
  <option value="8">Mirror Image</option>
  <option value="8.5">Flip Image</option>
  <option value="9">Inc FOV</option>
  <option value="10">Tilt Gantry</option>
  <option value="11">Wag Gantry</option>
  <option value="12">Lift and Shift</option>
  <option value="13">Go to 3D</option>
</select>

<script>
  const positions = {
    "1": { x: 401, y: 54, r: 20 },
    "2": { x: 364, y: 52, r: 20 },
    "3": { x: 382, y: 141, r: 40 },
    "4": { x: 381, y: 294, r: 50 },
    "5": { x: 21, y: 76, r: 40 },
    "6": { x: 40, y: 131, r: 20 },
    "7": { x: 331, y: 131, r: 20 },
    "8": { x: 16, y: 165, r: 20 },
    "8.5": { x: 65, y: 166, r: 20 },
    "9": { x: 59, y: 77, r: 40 },
    "10": { x: 381, y: 90, r: 40 },
    "11": { x: 381, y: 214, r: 50 },
    "12": { x: 365, y: 18, r: 20 },
    "13": { x: 247, y: 6, r: 20 }
  };

  const selector = document.getElementById("itemSelector");
  const svg = document.getElementById("overlay");

  selector.addEventListener("change", () => {
    svg.innerHTML = ''; // Clear previous circles
    const item = selector.value;
    if (positions[item]) {
      const { x, y, r } = positions[item];
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", x);
      circle.setAttribute("cy", y);
      circle.setAttribute("r", r);
      svg.appendChild(circle);
    }
  });
</script>

</body>
</html>
